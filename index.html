<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake: Reloaded</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* --- 1. THE ROOM (Background) --- */
        body {
            background: #121212;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            touch-action: none;
        }

        /* --- 2. THE CONSOLE (Physical Device) --- */
        .console-body {
            background-color: #2b2b38;
            width: 360px;
            height: 680px;
            border-radius: 40px;
            box-shadow: 
                inset 0 0 10px rgba(0,0,0,0.8),
                0 0 0 10px #1f1f2a,
                0 20px 50px rgba(0,0,0,0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            box-sizing: border-box;
        }

        .speaker-grill {
            position: absolute;
            bottom: 30px;
            right: 40px;
            width: 60px;
            height: 10px;
            background-image: radial-gradient(#000 20%, transparent 20%);
            background-size: 8px 8px;
            opacity: 0.5;
        }

        /* --- 3. THE BRANDING --- */
        .brand-logo {
            color: #888;
            font-size: 0.7rem;
            margin-bottom: 10px;
            text-shadow: -1px -1px 0 #000;
            letter-spacing: 2px;
            opacity: 0.7;
        }

        /* --- 4. THE SCREEN --- */
        .screen-bezel {
            background-color: #000;
            width: 90%;
            padding: 15px 5px;
            border-radius: 10px 10px 40px 10px;
            box-shadow: inset 0 0 15px #222;
            margin-bottom: 20px;
            text-align: center;
            border: 2px solid #444;
        }

        .screen-glass {
            border: 2px solid #333;
            box-shadow: 0 0 10px rgba(0,255,204,0.1);
        }

        /* --- 5. THE GAME UI --- */
        canvas {
            background-color: #0a0a0a;
            display: block;
            margin: 0 auto;
            image-rendering: pixelated;
        }

        .ui-bar {
            display: flex;
            justify-content: space-between;
            color: #00ffcc;
            font-size: 0.6rem;
            margin-top: 10px;
            padding: 0 10px;
        }

        /* --- 6. CONTROLS --- */
        .mode-switch {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            width: 100%;
            justify-content: center;
        }

        .plastic-btn {
            background: #444;
            border: none;
            border-bottom: 4px solid #222;
            color: #ccc;
            font-family: inherit;
            font-size: 0.5rem;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .plastic-btn:active, .plastic-btn.active {
            transform: translateY(4px);
            border-bottom: 0;
            background: #ff00de;
            color: white;
            box-shadow: 0 0 10px #ff00de;
        }

        /* D-PAD Area */
        .dpad-container {
            position: relative;
            width: 160px;
            height: 160px;
        }

        .dpad-btn {
            position: absolute;
            width: 50px;
            height: 50px;
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 0 #000;
            display: flex;
            align-items: center;
            justify-content: center;
            
            /* FIX: Use standard font for arrows to prevent Emojis */
            color: #777;
            font-family: sans-serif; 
            font-weight: bold;
            font-size: 1.5rem;
            
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        .dpad-btn:active {
            transform: translateY(4px);
            box-shadow: none;
            background: #222;
            color: #00ffcc;
        }

        #btnUp    { top: 0; left: 55px; }
        #btnDown  { bottom: 0; left: 55px; }
        #btnLeft  { top: 55px; left: 0; }
        #btnRight { top: 55px; right: 0; }
        
        .power-light {
            width: 8px;
            height: 8px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            top: 20px;
            left: 20px;
            box-shadow: 0 0 5px red;
        }
        .power-light.on {
            background-color: #00ffcc;
            box-shadow: 0 0 10px #00ffcc;
        }

    </style>
</head>
<body>

    <div class="console-body">
        
        <div class="power-light on"></div>
        <div class="speaker-grill"></div>

        <div class="brand-logo">SNAKE: RELOADED</div>

        <div class="screen-bezel">
            <canvas id="gameCanvas" width="280" height="280" class="screen-glass"></canvas>
            <div class="ui-bar">
                <div>SCORE: <span id="scoreVal">0</span></div>
                <div>BEST: <span id="highScoreVal">0</span></div>
            </div>
        </div>

        <div class="mode-switch">
            <button class="plastic-btn active" onclick="setMode('normal', this)">NORMAL</button>
            <button class="plastic-btn" onclick="setMode('hard', this)">HARD</button>
            <button class="plastic-btn" onclick="setMode('pro', this)">PRO</button>
        </div>

        <div class="dpad-container">
            <div class="dpad-btn" id="btnUp">&uarr;</div>
            <div class="dpad-btn" id="btnLeft">&larr;</div>
            <div class="dpad-btn" id="btnRight">&rarr;</div>
            <div class="dpad-btn" id="btnDown">&darr;</div>
        </div>

    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        
        const gridSize = 14; 
        const tileCount = canvas.width / gridSize; 
        
        let score = 0;
        let highScore = localStorage.getItem("snakeHighScore") || 0;
        document.getElementById("highScoreVal").innerText = highScore;

        let velocityX = 0; 
        let velocityY = 0;
        let snake = [{x: 10, y: 10}]; 
        let foodX = 15;
        let foodY = 15;
        
        let baseSpeed = 100;
        let gameSpeed = baseSpeed;
        let gameInterval;

        gameInterval = setInterval(gameLoop, gameSpeed);

        function gameLoop() {
            update();
            draw();
        }

        function setMode(mode, btnElement) {
            document.querySelectorAll('.plastic-btn').forEach(b => b.classList.remove('active'));
            btnElement.classList.add('active');

            if (mode === 'normal') baseSpeed = 100;
            if (mode === 'hard') baseSpeed = 70;
            if (mode === 'pro') baseSpeed = 40;

            resetGame();
        }

        function update() {
            const head = { x: snake[0].x + velocityX, y: snake[0].y + velocityY };

            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                resetGame();
                return;
            }

            for (let i = 0; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    resetGame();
                    return;
                }
            }

            snake.unshift(head); 

            if (head.x === foodX && head.y === foodY) {
                score++;
                document.getElementById("scoreVal").innerText = score;

                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem("snakeHighScore", highScore);
                    document.getElementById("highScoreVal").innerText = highScore;
                }
                
                if (score % 2 === 0 && gameSpeed > 25) {
                    clearInterval(gameInterval);
                    gameSpeed -= 2; 
                    gameInterval = setInterval(gameLoop, gameSpeed);
                }

                placeFood();
            } else {
                snake.pop(); 
            }
        }

        function draw() {
            ctx.fillStyle = "#000000";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Neon Snake
            ctx.fillStyle = "#00ffcc";
            ctx.shadowBlur = 10;
            ctx.shadowColor = "#00ffcc";
            for (let i = 0; i < snake.length; i++) {
                ctx.fillRect(snake[i].x * gridSize, snake[i].y * gridSize, gridSize - 2, gridSize - 2);
            }
            ctx.shadowBlur = 0;

            // Neon Food
            ctx.fillStyle = "#ff00de";
            ctx.shadowBlur = 10;
            ctx.shadowColor = "#ff00de";
            ctx.fillRect(foodX * gridSize, foodY * gridSize, gridSize - 2, gridSize - 2);
            ctx.shadowBlur = 0;
        }

        function placeFood() {
            foodX = Math.floor(Math.random() * tileCount);
            foodY = Math.floor(Math.random() * tileCount);
        }

        function resetGame() {
            snake = [{x: 10, y: 10}];
            velocityX = 0;
            velocityY = 0;
            score = 0;
            document.getElementById("scoreVal").innerText = "0";
            clearInterval(gameInterval);
            gameSpeed = baseSpeed;
            gameInterval = setInterval(gameLoop, gameSpeed);
            placeFood();
        }

        document.addEventListener("keydown", keyDownEvent);

        function keyDownEvent(e) {
            switch(e.keyCode) {
                case 37: if (velocityX !== 1) { velocityX = -1; velocityY = 0; } break; 
                case 38: if (velocityY !== 1) { velocityX = 0; velocityY = -1; } break; 
                case 39: if (velocityX !== -1) { velocityX = 1; velocityY = 0; } break; 
                case 40: if (velocityY !== -1) { velocityX = 0; velocityY = 1; } break; 
            }
        }

        // Mobile Controls
        document.getElementById("btnLeft").addEventListener("click", () => {
            if (velocityX !== 1) { velocityX = -1; velocityY = 0; }
        });
        document.getElementById("btnUp").addEventListener("click", () => {
            if (velocityY !== 1) { velocityX = 0; velocityY = -1; }
        });
        document.getElementById("btnRight").addEventListener("click", () => {
            if (velocityX !== -1) { velocityX = 1; velocityY = 0; }
        });
        document.getElementById("btnDown").addEventListener("click", () => {
            if (velocityY !== -1) { velocityX = 0; velocityY = 1; }
        });
    </script>
</body>
</html>
