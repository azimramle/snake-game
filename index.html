<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Snake</title>
    <style>
        body {
            background-color: #202020;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            color: white;
            touch-action: manipulation; /* Prevents zooming on double tap */
        }

        h1 {
            margin-top: 0;
            margin-bottom: 10px;
            text-shadow: 2px 2px #000;
        }

        canvas {
            border: 2px solid #4CAF50;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
            background-color: #000;
            max-width: 90vw; /* Responsive width */
            max-height: 60vh; /* Keep space for buttons */
        }

        /* Scoreboard Styling */
        .score-container {
            margin-top: 10px;
            display: flex;
            gap: 20px;
            font-size: 1.2rem;
        }

        /* Mobile Controls Styling */
        .controls {
            margin-top: 20px;
            display: grid;
            grid-template-areas: 
                ". up ."
                "left . right"
                ". down .";
            gap: 10px;
        }

        .btn {
            background-color: #333;
            color: white;
            border: 2px solid #4CAF50;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            user-select: none; /* Prevents highlighting text */
        }
        
        .btn:active {
            background-color: #4CAF50;
        }

        #btnUp { grid-area: up; }
        #btnLeft { grid-area: left; }
        #btnRight { grid-area: right; }
        #btnDown { grid-area: down; }

    </style>
</head>
<body>

    <h1>SNAKE</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    
    <div class="score-container">
        <div id="scoreBoard">Score: 0</div>
        <div id="highScoreBoard">High Score: 0</div>
    </div>

    <div class="controls">
        <button class="btn" id="btnUp">▲</button>
        <button class="btn" id="btnLeft">◀</button>
        <button class="btn" id="btnRight">▶</button>
        <button class="btn" id="btnDown">▼</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        
        const gridSize = 20;
        const tileCount = canvas.width / gridSize; 
        
        let score = 0;
        let highScore = localStorage.getItem("snakeHighScore") || 0;
        document.getElementById("highScoreBoard").innerText = "High Score: " + highScore;

        let velocityX = 0; 
        let velocityY = 0;
        let snake = [{x: 10, y: 10}]; 
        let foodX = 15;
        let foodY = 15;
        
        // NEW: Game Speed Variables
        let gameSpeed = 100;
        let gameInterval;

        // Start the game loop
        gameInterval = setInterval(gameLoop, gameSpeed);

        function gameLoop() {
            update();
            draw();
        }

        function update() {
            const head = { x: snake[0].x + velocityX, y: snake[0].y + velocityY };

            // Wall Collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                resetGame();
                return;
            }

            // Self Collision
            for (let i = 0; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    resetGame();
                    return;
                }
            }

            snake.unshift(head); 

            // Eating Food
            if (head.x === foodX && head.y === foodY) {
                score++;
                document.getElementById("scoreBoard").innerText = "Score: " + score;

                // High Score Check
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem("snakeHighScore", highScore);
                    document.getElementById("highScoreBoard").innerText = "High Score: " + highScore;
                }
                
                // NEW: Increase Speed
                // Every 2 points, decrease interval time by 5ms (Max speed 50ms)
                if (score % 2 === 0 && gameSpeed > 50) {
                    clearInterval(gameInterval); // Stop the old loop
                    gameSpeed -= 5; // Make it faster
                    gameInterval = setInterval(gameLoop, gameSpeed); // Start new loop
                }

                placeFood();
            } else {
                snake.pop(); 
            }
        }

        function draw() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "lime";
            for (let i = 0; i < snake.length; i++) {
                ctx.fillRect(snake[i].x * gridSize, snake[i].y * gridSize, gridSize - 2, gridSize - 2);
            }

            ctx.fillStyle = "red";
            ctx.fillRect(foodX * gridSize, foodY * gridSize, gridSize - 2, gridSize - 2);
        }

        function placeFood() {
            foodX = Math.floor(Math.random() * tileCount);
            foodY = Math.floor(Math.random() * tileCount);
        }

        function resetGame() {
            snake = [{x: 10, y: 10}];
            velocityX = 0;
            velocityY = 0;
            score = 0;
            document.getElementById("scoreBoard").innerText = "Score: 0";
            
            // NEW: Reset Speed
            clearInterval(gameInterval);
            gameSpeed = 100;
            gameInterval = setInterval(gameLoop, gameSpeed);
            
            placeFood();
        }

        // Keyboard Controls
        document.addEventListener("keydown", keyDownEvent);

        function keyDownEvent(e) {
            switch(e.keyCode) {
                case 37: if (velocityX !== 1) { velocityX = -1; velocityY = 0; } break; // Left
                case 38: if (velocityY !== 1) { velocityX = 0; velocityY = -1; } break; // Up
                case 39: if (velocityX !== -1) { velocityX = 1; velocityY = 0; } break; // Right
                case 40: if (velocityY !== -1) { velocityX = 0; velocityY = 1; } break; // Down
            }
        }

        // NEW: Mobile Button Controls
        document.getElementById("btnLeft").addEventListener("click", () => {
            if (velocityX !== 1) { velocityX = -1; velocityY = 0; }
        });
        document.getElementById("btnUp").addEventListener("click", () => {
            if (velocityY !== 1) { velocityX = 0; velocityY = -1; }
        });
        document.getElementById("btnRight").addEventListener("click", () => {
            if (velocityX !== -1) { velocityX = 1; velocityY = 0; }
        });
        document.getElementById("btnDown").addEventListener("click", () => {
            if (velocityY !== -1) { velocityX = 0; velocityY = 1; }
        });
    </script>
</body>
</html>
