<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Snake</title>
    <style>
        body {
            background-color: #202020;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            color: white;
        }

        h1 {
            margin-top: 0;
            text-shadow: 2px 2px #000;
        }

        canvas {
            border: 2px solid #4CAF50;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
            background-color: #000;
        }

        /* Scoreboard Styling */
        .score-container {
            margin-top: 10px;
            display: flex;
            gap: 20px; /* Space between the two scores */
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <h1>SNAKE</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    
    <div class="score-container">
        <div id="scoreBoard">Score: 0</div>
        <div id="highScoreBoard">High Score: 0</div>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        
        const gridSize = 20;
        const tileCount = canvas.width / gridSize; 
        
        let score = 0;
        // 1. LOAD HIGH SCORE
        let highScore = localStorage.getItem("snakeHighScore") || 0;
        document.getElementById("highScoreBoard").innerText = "High Score: " + highScore;

        let velocityX = 0; 
        let velocityY = 0;
        let snake = [{x: 10, y: 10}]; 
        let foodX = 15;
        let foodY = 15;

        setInterval(gameLoop, 100);

        function gameLoop() {
            update();
            draw();
        }

        function update() {
            const head = { x: snake[0].x + velocityX, y: snake[0].y + velocityY };

            // Wall Collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                resetGame();
                return;
            }

            // Self Collision
            for (let i = 0; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    resetGame();
                    return;
                }
            }

            snake.unshift(head); 

            // Eating Food
            if (head.x === foodX && head.y === foodY) {
                score++;
                document.getElementById("scoreBoard").innerText = "Score: " + score;

                // 2. CHECK & SAVE HIGH SCORE
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem("snakeHighScore", highScore);
                    document.getElementById("highScoreBoard").innerText = "High Score: " + highScore;
                }

                placeFood();
            } else {
                snake.pop(); 
            }
        }

        function draw() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "lime";
            for (let i = 0; i < snake.length; i++) {
                ctx.fillRect(snake[i].x * gridSize, snake[i].y * gridSize, gridSize - 2, gridSize - 2);
            }

            ctx.fillStyle = "red";
            ctx.fillRect(foodX * gridSize, foodY * gridSize, gridSize - 2, gridSize - 2);
        }

        function placeFood() {
            foodX = Math.floor(Math.random() * tileCount);
            foodY = Math.floor(Math.random() * tileCount);
        }

        function resetGame() {
            snake = [{x: 10, y: 10}];
            velocityX = 0;
            velocityY = 0;
            score = 0;
            document.getElementById("scoreBoard").innerText = "Score: 0";
            // Note: We do NOT reset the high score here!
            placeFood();
        }

        document.addEventListener("keydown", keyDownEvent);

        function keyDownEvent(e) {
            switch(e.keyCode) {
                case 37: if (velocityX !== 1) { velocityX = -1; velocityY = 0; } break;
                case 38: if (velocityY !== 1) { velocityX = 0; velocityY = -1; } break;
                case 39: if (velocityX !== -1) { velocityX = 1; velocityY = 0; } break;
                case 40: if (velocityY !== -1) { velocityX = 0; velocityY = 1; } break;
            }
        }
    </script>
</body>
</html>
