<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Snake</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); /* Deep space blue */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Press Start 2P', cursive; /* Retro Font */
            color: white;
            touch-action: manipulation;
        }

        h1 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 2rem;
            color: #00ffcc; /* Neon Cyan */
            text-shadow: 4px 4px #ff00de; /* Neon Pink Shadow */
            letter-spacing: 5px;
        }

        .game-container {
            position: relative;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.2);
        }

        canvas {
            border: 4px solid #ffffff;
            border-radius: 5px;
            background-color: #000;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 1);
            display: block;
            max-width: 90vw; /* Responsive width */
        }

        /* Scoreboard Styling */
        .score-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 15px;
            font-size: 0.8rem;
            color: #fff;
        }

        .score-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Mobile Controls Styling */
        .controls {
            margin-top: 25px;
            display: grid;
            grid-template-areas: 
                ". up ."
                "left . right"
                ". down .";
            gap: 15px;
        }

        .btn {
            background: linear-gradient(145deg, #2a2a40, #1a1a2e);
            color: #00ffcc;
            border: 2px solid #00ffcc;
            width: 60px;
            height: 60px;
            border-radius: 50%; /* Make them circular */
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.1s, box-shadow 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        .btn:active {
            transform: scale(0.95);
            background: #00ffcc;
            color: #000;
            box-shadow: 0 0 10px #00ffcc;
        }

        #btnUp { grid-area: up; }
        #btnLeft { grid-area: left; }
        #btnRight { grid-area: right; }
        #btnDown { grid-area: down; }

    </style>
</head>
<body>

    <h1>SNAKE</h1>
    
    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <div class="score-container">
            <div class="score-box" id="scoreBoard">SCORE: 0</div>
            <div class="score-box" id="highScoreBoard">BEST: 0</div>
        </div>
    </div>

    <div class="controls">
        <button class="btn" id="btnUp">▲</button>
        <button class="btn" id="btnLeft">◀</button>
        <button class="btn" id="btnRight">▶</button>
        <button class="btn" id="btnDown">▼</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        
        const gridSize = 20;
        const tileCount = canvas.width / gridSize; 
        
        let score = 0;
        let highScore = localStorage.getItem("snakeHighScore") || 0;
        document.getElementById("highScoreBoard").innerText = "BEST: " + highScore;

        let velocityX = 0; 
        let velocityY = 0;
        let snake = [{x: 10, y: 10}]; 
        let foodX = 15;
        let foodY = 15;
        
        let gameSpeed = 100;
        let gameInterval;

        // Start Game
        gameInterval = setInterval(gameLoop, gameSpeed);

        function gameLoop() {
            update();
            draw();
        }

        function update() {
            const head = { x: snake[0].x + velocityX, y: snake[0].y + velocityY };

            // Wall Collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                resetGame();
                return;
            }

            // Self Collision
            for (let i = 0; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    resetGame();
                    return;
                }
            }

            snake.unshift(head); 

            // Eating Food
            if (head.x === foodX && head.y === foodY) {
                score++;
                document.getElementById("scoreBoard").innerText = "SCORE: " + score;

                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem("snakeHighScore", highScore);
                    document.getElementById("highScoreBoard").innerText = "BEST: " + highScore;
                }
                
                // Speed Increase
                if (score % 2 === 0 && gameSpeed > 50) {
                    clearInterval(gameInterval);
                    gameSpeed -= 5;
                    gameInterval = setInterval(gameLoop, gameSpeed);
                }

                placeFood();
            } else {
                snake.pop(); 
            }
        }

        function draw() {
            // Draw Background
            ctx.fillStyle = "#000000";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw Snake (Neon Cyan with Shadow)
            ctx.fillStyle = "#00ffcc";
            ctx.shadowBlur = 10; // Glowing effect
            ctx.shadowColor = "#00ffcc";
            for (let i = 0; i < snake.length; i++) {
                ctx.fillRect(snake[i].x * gridSize, snake[i].y * gridSize, gridSize - 2, gridSize - 2);
            }
            ctx.shadowBlur = 0; // Reset shadow so other things don't glow

            // Draw Food (Neon Pink)
            ctx.fillStyle = "#ff00de";
            ctx.shadowBlur = 10;
            ctx.shadowColor = "#ff00de";
            ctx.fillRect(foodX * gridSize, foodY * gridSize, gridSize - 2, gridSize - 2);
            ctx.shadowBlur = 0;
        }

        function placeFood() {
            foodX = Math.floor(Math.random() * tileCount);
            foodY = Math.floor(Math.random() * tileCount);
        }

        function resetGame() {
            snake = [{x: 10, y: 10}];
            velocityX = 0;
            velocityY = 0;
            score = 0;
            document.getElementById("scoreBoard").innerText = "SCORE: 0";
            clearInterval(gameInterval);
            gameSpeed = 100;
            gameInterval = setInterval(gameLoop, gameSpeed);
            placeFood();
        }

        document.addEventListener("keydown", keyDownEvent);

        function keyDownEvent(e) {
            switch(e.keyCode) {
                case 37: if (velocityX !== 1) { velocityX = -1; velocityY = 0; } break; // Left
                case 38: if (velocityY !== 1) { velocityX = 0; velocityY = -1; } break; // Up
                case 39: if (velocityX !== -1) { velocityX = 1; velocityY = 0; } break; // Right
                case 40: if (velocityY !== -1) { velocityX = 0; velocityY = 1; } break; // Down
            }
        }

        // Mobile Controls
        document.getElementById("btnLeft").addEventListener("click", () => {
            if (velocityX !== 1) { velocityX = -1; velocityY = 0; }
        });
        document.getElementById("btnUp").addEventListener("click", () => {
            if (velocityY !== 1) { velocityX = 0; velocityY = -1; }
        });
        document.getElementById("btnRight").addEventListener("click", () => {
            if (velocityX !== -1) { velocityX = 1; velocityY = 0; }
        });
        document.getElementById("btnDown").addEventListener("click", () => {
            if (velocityY !== -1) { velocityX = 0; velocityY = 1; }
        });
    </script>
</body>
</html>
