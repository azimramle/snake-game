<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake: Reloaded</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Press Start 2P', cursive;
            color: white;
            touch-action: manipulation;
        }

        h1 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 1.5rem; /* Slightly smaller to fit mobile */
            color: #00ffcc;
            text-shadow: 4px 4px #ff00de;
            text-align: center;
            line-height: 1.5;
        }

        .game-container {
            position: relative;
            padding: 4px; /* Thinner padding */
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.2);
        }

        canvas {
            border: 2px solid #ffffff;
            border-radius: 5px;
            background-color: #000;
            display: block;
            max-width: 90vw;
            max-height: 55vh; /* Saved space for buttons */
        }

        .info-panel {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 10px;
            font-size: 0.7rem;
            color: #fff;
        }

        /* --- NEW: Mode Buttons --- */
        .mode-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .mode-btn {
            background: transparent;
            border: 2px solid #555;
            color: #777;
            padding: 8px 12px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.6rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .mode-btn:hover {
            border-color: #fff;
            color: #fff;
        }

        .mode-btn.active {
            border-color: #ff00de; /* Neon Pink border */
            color: #ff00de;
            box-shadow: 0 0 10px #ff00de;
        }

        /* --- UPDATED: Tighter D-Pad --- */
        .controls {
            margin-top: 15px;
            display: grid;
            grid-template-areas: 
                ". up ."
                "left . right"
                ". down .";
            gap: 4px; /* Reduced from 15px to 4px for easier tapping */
        }

        .btn {
            background: linear-gradient(145deg, #2a2a40, #1a1a2e);
            color: #00ffcc;
            border: 2px solid #00ffcc;
            width: 55px; /* Slightly smaller buttons */
            height: 55px;
            border-radius: 10px; /* Squircle shape feels better for D-pads */
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 4px 0px rgba(0, 255, 204, 0.4); /* 3D effect */
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .btn:active {
            transform: translateY(4px); /* Button presses down */
            box-shadow: none;
            background: #00ffcc;
            color: #000;
        }

        #btnUp { grid-area: up; }
        #btnLeft { grid-area: left; }
        #btnRight { grid-area: right; }
        #btnDown { grid-area: down; }

    </style>
</head>
<body>

    <h1>SNAKE:<br>RELOADED</h1>

    <div class="mode-container">
        <button class="mode-btn active" onclick="setMode('normal', this)">NORMAL</button>
        <button class="mode-btn" onclick="setMode('hard', this)">HARD</button>
        <button class="mode-btn" onclick="setMode('pro', this)">PRO</button>
    </div>
    
    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <div class="info-panel">
            <div>SCORE: <span id="scoreVal">0</span></div>
            <div>BEST: <span id="highScoreVal">0</span></div>
        </div>
    </div>

    <div class="controls">
        <button class="btn" id="btnUp">▲</button>
        <button class="btn" id="btnLeft">◀</button>
        <button class="btn" id="btnRight">▶</button>
        <button class="btn" id="btnDown">▼</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        
        const gridSize = 20;
        const tileCount = canvas.width / gridSize; 
        
        let score = 0;
        let highScore = localStorage.getItem("snakeHighScore") || 0;
        document.getElementById("highScoreVal").innerText = highScore;

        let velocityX = 0; 
        let velocityY = 0;
        let snake = [{x: 10, y: 10}]; 
        let foodX = 15;
        let foodY = 15;
        
        // Mode Settings
        let baseSpeed = 100; // Default Normal
        let gameSpeed = baseSpeed;
        let gameInterval;

        // Start Game
        gameInterval = setInterval(gameLoop, gameSpeed);

        function gameLoop() {
            update();
            draw();
        }

        function setMode(mode, btnElement) {
            // Update Visuals
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            btnElement.classList.add('active');

            // Set Speed
            if (mode === 'normal') baseSpeed = 100;
            if (mode === 'hard') baseSpeed = 70;
            if (mode === 'pro') baseSpeed = 40; // Super fast

            // Restart Game with new speed
            resetGame();
            
            // Refocus canvas so keyboard works immediately
            canvas.focus();
        }

        function update() {
            const head = { x: snake[0].x + velocityX, y: snake[0].y + velocityY };

            // Wall Collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                resetGame();
                return;
            }

            // Self Collision
            for (let i = 0; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    resetGame();
                    return;
                }
            }

            snake.unshift(head); 

            // Eating Food
            if (head.x === foodX && head.y === foodY) {
                score++;
                document.getElementById("scoreVal").innerText = score;

                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem("snakeHighScore", highScore);
                    document.getElementById("highScoreVal").innerText = highScore;
                }
                
                // Dynamic Speed: Increase relative to base speed
                // Cap the speed so it doesn't become impossible (limit 25ms)
                if (score % 2 === 0 && gameSpeed > 25) {
                    clearInterval(gameInterval);
                    gameSpeed -= 2; 
                    gameInterval = setInterval(gameLoop, gameSpeed);
                }

                placeFood();
            } else {
                snake.pop(); 
            }
        }

        function draw() {
            // Background
            ctx.fillStyle = "#000000";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Snake
            ctx.fillStyle = "#00ffcc";
            ctx.shadowBlur = 10;
            ctx.shadowColor = "#00ffcc";
            for (let i = 0; i < snake.length; i++) {
                ctx.fillRect(snake[i].x * gridSize, snake[i].y * gridSize, gridSize - 2, gridSize - 2);
            }
            ctx.shadowBlur = 0;

            // Food
            ctx.fillStyle = "#ff00de";
            ctx.shadowBlur = 10;
            ctx.shadowColor = "#ff00de";
            ctx.fillRect(foodX * gridSize, foodY * gridSize, gridSize - 2, gridSize - 2);
            ctx.shadowBlur = 0;
        }

        function placeFood() {
            foodX = Math.floor(Math.random() * tileCount);
            foodY = Math.floor(Math.random() * tileCount);
        }

        function resetGame() {
            snake = [{x: 10, y: 10}];
            velocityX = 0;
            velocityY = 0;
            score = 0;
            document.getElementById("scoreVal").innerText = "0";
            
            // Reset to the selected mode's base speed
            clearInterval(gameInterval);
            gameSpeed = baseSpeed;
            gameInterval = setInterval(gameLoop, gameSpeed);
            
            placeFood();
        }

        document.addEventListener("keydown", keyDownEvent);

        function keyDownEvent(e) {
            switch(e.keyCode) {
                case 37: if (velocityX !== 1) { velocityX = -1; velocityY = 0; } break; 
                case 38: if (velocityY !== 1) { velocityX = 0; velocityY = -1; } break; 
                case 39: if (velocityX !== -1) { velocityX = 1; velocityY = 0; } break; 
                case 40: if (velocityY !== -1) { velocityX = 0; velocityY = 1; } break; 
            }
        }

        // Mobile Controls
        document.getElementById("btnLeft").addEventListener("click", () => {
            if (velocityX !== 1) { velocityX = -1; velocityY = 0; }
        });
        document.getElementById("btnUp").addEventListener("click", () => {
            if (velocityY !== 1) { velocityX = 0; velocityY = -1; }
        });
        document.getElementById("btnRight").addEventListener("click", () => {
            if (velocityX !== -1) { velocityX = 1; velocityY = 0; }
        });
        document.getElementById("btnDown").addEventListener("click", () => {
            if (velocityY !== -1) { velocityX = 0; velocityY = 1; }
        });
    </script>
</body>
</html>
